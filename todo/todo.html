<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Todo | Teck</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="todo-container">
    <h2>Todo lijst</h2>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Nieuwe taak toevoegen..." required />
      <button type="submit" class="add-btn">+</button>
    </form>
    <ul id="todoList"></ul>
    <button id="backBtn">Terug naar dashboard</button>
  </div>

  <!-- Externe JS bestanden -->
  <script src="/Teck-personnal/js/todo.js"></script>
  <script src="/Teck-personnal/includes/header-script.js"></script>
</body>
</html>
